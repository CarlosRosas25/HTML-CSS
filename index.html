<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Coffee Shop</title>
</head>
<body>
  <header class="header_div">
    <div class="logo1-container">
      <a href="/">
        <img class="logo1" src="./images/index/Logo-2-orange.png" alt="logo">
      </a>
    </div>
    <nav class="nav-container">
      <ul class="nav-list">
        <li>
          <a href="/">Home</a>
        </li>
        <li>
          <a href="./about-us.html">About us</a>
        </li>
        <li>
          <a href="./menu.html">Menu</a>
        </li>
        <li>
          <a href="./products.html">Products</a>
        </li>
        <li>
          <a href="./contact.html">Contact</a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="main_div">
    <section class="carousel-sec">
      <img class="carousel_image" src="./images/index/cup-of-coffee.jpeg" alt="carousel">
    </section>
    <section class="menu-sec">
      <div class="sub-menus">
        <img class="menu-photos" src="./images/index/about-us-photo.jpeg" alt="the team">
        <h1 class="titles-menu-sec">
          <a href="./about-us.html">About us</a>
        </h1>
        <p class="text-menu-sec">Who we are, our mission and expectations...</p>
      </div>
      <div class="sub-menus">
        <img class="menu-photos" src="./images/index/contact-photo.jpeg" alt="the store">
        <h1 class="titles-menu-sec">
          <a href="./contact.html">Contact</a>
        </h1>
        <p class="text-menu-sec">Our schedule, where to find us and more...</p>
      </div>
      <div class="sub-menus">
        <img class="menu-photos" src="./images/index/menu-photo.jpeg" alt="food">
        <h1 class="titles-menu-sec">
          <a href="./menu.html">Menu</a>
        </h1>
        <p class="text-menu-sec">Lots of coffee, comfort food and desserts...</p>
      </div>
      <div class="sub-menus">
        <img class="menu-photos" src="./images/index/products-photo.jpeg" alt="french press">
        <h1 class="titles-menu-sec">
          <a href="./products.html">Products</a>
        </h1>
        <p class="text-menu-sec">Souvenirs, our specialty coffees and gadgets...</p>
      </div>
    </section>
  </main>
  <footer class="foot-div">
    <div class="footer-part-1">
      <img class="footer-icon-cr" src="./images/index/copyright.png" alt="copyright logo">
      <span>Copyright</span>
    </div>
    <div class="footer-part-2">
      <span>Follow us</span>
      <img class="footer-icon-fb" src="./images/index/facebook.png" alt="facebook logo">
      <img class="footer-icon-ig" src="./images/index/instagram.png" alt="instagram logo">
    </div>
  </footer>
</body>
</html>
