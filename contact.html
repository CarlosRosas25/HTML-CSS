<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Coffee Shop</title>
</head>
<body>
  <header class="navbar navbar-expand-lg navbar-custom sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img class="logo1" src="./images/index/Logo-2-orange.png" alt="logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <nav class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link navbar-text" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link navbar-text" href="./about-us.html">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link navbar-text" href="./menu.html">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link navbar-text" href="./products.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link navbar-text" href="./contact.html">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="contact-sec">
    <section class="contact-sec1">
      <div class="schedule-sec">
        <img class="contact-icons" src="./images/contact/clock.png" alt="clock">
        <p class="schedule-info">Tuesday - sunday: 8 a.m. - 9 p.m.</p>
      </div>
      <img class="line-icon" src="./images/contact/vertical-line.png" alt="line">
      <div class="email-sec">
        <img class="contact-icons" src="./images/contact/email.png" alt="letter">
        <p class="email-info">two-shots@gmail.com</p>
      </div>
      <img class="line-icon" src="./images/contact/vertical-line.png" alt="line">
      <div class="location-sec">
        <img class="contact-icons" src="./images/contact/location.png" alt="location">
        <p class="location-info">Av. San Martin 1083, Barranco</p>
      </div>
    </section>
    <section class="contact-sec2">
      <p class="text-sec2">If you have a question or any message, we'll be glad to hear from you.</p>
      <form>
        <div class="mb-3 d-flex">
          <input class="form-control margin-name" type="text" placeholder="Your name">
          <input class="form-control" type="email" id="exampleFormControlInput1" placeholder="Your email">
        </div>
        <div class="mb-3">
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Message"></textarea>
        </div>
        <div class="col-auto d-flex justify-content-center">
          <button class="btn btn-outline-success w-25 mb-3" type="submit">Send</button>
        </div>
      </form>
    </section>
  </main>
  <footer class="foot-div">
    <div class="footer-part-1">
      <img class="footer-icon-cr" src="./images/index/copyright.png" alt="copyright logo">
      <span>Copyright</span>
    </div>
    <div class="footer-part-2">
      <span>Follow us</span>
      <img class="footer-icon-fb" src="./images/index/facebook.png" alt="facebook logo">
      <img class="footer-icon-ig" src="./images/index/instagram.png" alt="instagram logo">
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
